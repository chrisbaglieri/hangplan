# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  plans:
    createhdr: Make a Plan
    message:
      destroy: Plan has been deleted.
  participants:
    message:
      create: You're in for %{plan}!
      destroy: You're out for %{plan}!
      notfound: Oops, couldn't find that plan.
  activerecord:
    attributes:
      plan:
        name: What
        location: Where
        start_at: When
  helpers:
    submit:
      plan:
        create: Make a Plan
  date:
    formats:
      default: "%m/%d/%Y"
  time:
    formats:
      default: "%I:%M%P"
